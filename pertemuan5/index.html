<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 5 - Javascript lanjutan</title>
</head>
<body>
    <!-- JS
    DOM - Document Object Model, Membuat tampilan web menjadi dinamis (ubah bakgroud, ukuran gambar, dll) 
        document.getElemnet...
        event (aksi) seperti onclick, inchange, onsubmit -->

    <h1>Js Lanjutan</h1>

    <label>Username</label>
    <input id="formUsername" type="text" placeholder="Masukkan Username">

    <p id="hasilUsername">...</p>

    <form id="submitform">
        <label>Username</label>
        <input id="username" type="text" placeholder="Masukkan Username"> <br>
        <span id="errorUsername" style="color: red;"></span>
        <br><br>

        <label for="">Nama Lengkap</label>
        <input type="text" placeholder="nama" id="nama"><br>
        <span id="errorNama" style="color: red;"></span>
        <br><br>

        <label for="">Alamat</label>
        <input type="text" placeholder="alamat" id="alamat"><br>
        <span id="errorAlamat" style="color: red;"></span>
        <br><br>

        <button type="submit">Kirim data</button>
    </form>

    <p id="usernameText">Username :</p>
    <p id="namaText">Nama :</p>
    <p id="alamatText">Alamat :</p>



    <script src="index.js"></script>

</body>
</html>
