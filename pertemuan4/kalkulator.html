<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Kalkulator</h1>
    <div class="input-group mb-3">
        <input type="number" id="angka1" class="form-control" placeholder="Masukkan Angka 1" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Angka 1</span>
    </div>
    
    <div class="input-group mb-3">
        <input type="number" id="angka2" class="form-control" placeholder="Masukkan Angka 2" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Angka 2</span>
    </div>

    <button id="tambah" class="btn btn-success">Tambah +</button>
    <button id="kurang" class="btn btn-success">Kurang -</button>
    <button id="kali" class="btn btn-success">Kali x</button>
    <button id="bagi" class="btn btn-success">Bagi :</button>
    <button id="clear" class="btn btn-warning">Clear</button>

    <h4>Hasil : <span id="hasil1">...</span></h4>
    <h4>Hasil : <span id="hasil2">...</span></h4>
    <h4>Hasil : <span id="hasil3">...</span></h4>
    <h4>Hasil : <span id="hasil4">...</span></h4>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 

    <script>
        let angka1 = document.getElementById ('angka1')
        let angka2 = document.getElementById ('angka2')

        let tambah = document.getElementById ('tambah')
        let kurang = document.getElementById ('kurang')
        let kali = document.getElementById ('kali')
        let bagi = document.getElementById ('bagi')
        let clear = document.getElementById ('clear')
        let hasil1 = document.getElementById ('hasil1')
        let hasil2 = document.getElementById ('hasil2')
        let hasil3 = document.getElementById ('hasil3')
        let hasil4 = document.getElementById ('hasil4')

        tambah.addEventListener("click", function(){
            hasil1.innerHTML = parseInt(angka1.value) + parseInt(angka2.value)
        })
        kurang.addEventListener("click", function(){
            hasil2.innerHTML = parseInt(angka1.value) - parseInt(angka2.value)
        })
        kali.addEventListener("click", function(){
            hasil3.innerHTML = parseInt(angka1.value) * parseInt(angka2.value)
        })
        bagi.addEventListener("click", function(){
            hasil4.innerHTML = parseInt(angka1.value) / parseInt(angka2.value)
        })
        clear.addEventListener("click", function(){
            angka1.value =''
            angka2.value =''
            hasil.innerHTML = '...'
        })
    </script>










</body>
</html>
