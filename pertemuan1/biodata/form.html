<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
        <form action="">
        <h1>Isi formulir dibawah ini</h1>
        <table>
            <tr>
                <td><label for="">Nama</label></td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Tanggal Lahir</label></td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Jenis Kelamin</label></td>
                <td>:</td>
                <td><input name="jkl" type="radio">Laki-Laki
                <input name="jkl" type="radio">Perempuan</td>
            </tr>
            <tr>
                <td><label for="">Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <input name="jkl" type="radio">Laki-Laki
                    <input name="jkl" type="radio">Perempuan
                </td>
            </tr>
            <tr>
                <td> <label for="">Jurusan :</label></td>
                <td>:</td>
                <td>
                    <select name="" id="">
                        <option>TI</option>
                        <option>SI</option>
                        <option>MI</option>
                        <option>BD</option>
                        <option>KWU</option>
                        <option>RPL</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Hobi</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox">Mancing
                    <input type="checkbox">Tidur
                    <input type="checkbox">Baca Buku
                    <input type="checkbox">Main Mobile Legend
                </td>
            </tr>
            <tr>
                <td> <label for="">Alamat</label></td>
                <td>:</td>
                <td><textarea name="" id=""></textarea></td>
               
            </tr>
            <tr>
                <td><button>Kirim!</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
